<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Comercio</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Panel de Comercio</h1>
        <nav>
            <button onclick="mostrarSeccion('productos')">Administrar Productos</button>
            <button onclick="mostrarSeccion('precios')">Administrar Precios</button>
            <button onclick="mostrarSeccion('ofertas')">Administrar Ofertas</button>
            <button onclick="mostrarSeccion('pedidos')">Ver Pedidos</button>
            <button onclick="mostrarSeccion('productosEnLinea')">Productos en Línea</button>
        </nav>
    </header>
    <main>
        <div id="mensajeExito" style="display:none; color: green;">Producto agregado con éxito</div>
        <section id="productos" class="seccion">
            <h2>Administrar Productos</h2>
            <form id="productForm" enctype="multipart/form-data">
                <input type="text" id="nombreProducto" placeholder="Nombre del Producto" required>
                <input type="number" id="precioProducto" placeholder="Precio" required>
                <textarea id="descripcionProducto" placeholder="Descripción(precio por kilo o unidad)"></textarea>
                <input type="number" id="stockProducto" placeholder="Stock Disponible" required>
                <input type="file" id="fotoProducto" accept="image/*">
                <button type="submit">Agregar Producto</button>
            </form>
            
        </section>
        
        <section id="precios" class="seccion" style="display:none;">
            <h2>Administrar Precios</h2>
         
            <div id="listaPrecios"></div>
            <button onclick="guardarCambios()">Guardar Cambios</button>
        </section>
        <section id="ofertas" class="seccion" style="display:none;">
            <h2>Administrar Ofertas</h2>
            <form id="ofertaForm">
                <label for="nombreProductoOferta">Nombre del Producto:</label>
                <input type="text" id="nombreProductoOferta" placeholder="Nombre del Producto" required>
                <label for="precioOferta">Precio de oferta:</label>
                <input type="number" id="precioOferta" placeholder="Precio de oferta" required>
                <label for="descripcionOferta">Descripción de la Oferta:</label>
                <textarea id="descripcionOferta" placeholder="Descripción de la Oferta"></textarea>
                <label for="stockOferta">Stock Disponible</label>
                <input type="number" id="stockOferta" placeholder="Stock Disponible" required>
                <button type="submit">Agregar Oferta</button>
            </form>
            <div id="listaOfertas"></div>
        </section>
        
        
        <section id="pedidos" class="seccion" style="display:none;">
            <h2>Ver Pedidos</h2>
            <div id="listaPedidos"></div>
        </section>
        <section id="productosEnLinea" class="seccion" style="display:none;">
            <h2>Productos en Línea</h2>
            <div id="listaProductosEnLinea"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Carnicería XYZ</p>
    </footer>
    <script src="../comercio/comercio.js"></script>
</body>
</html>
